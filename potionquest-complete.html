<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Endless PotionQuest</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
<header>
    Endless PotionQuest
</header>
<div id="content">
    <div class="gridContainer">

        <!-- Clickable chest image -->
        <span id="chestSpan">
            Click on the chest to open it<br>
            <img src="img/chest.jpg" width="128" height="120" alt="Click the chest" id="chest"><br>
        </span>

        <!-- Displays current potion and Drink/Save buttons -->
        <span id="prompt">
            You found a <span id="potionName"></span> potion.<br/>Do you want to drink it or save it?<br/>
            <img id="currentPotionImg"><br/>
            <button id="drinkButton">Drink</button>
            &nbsp;
            <button id="saveButton">Save</button>
        </span>

    </div>

    <!-- Status bars -->
    <div>
        <span class="bar" id="health"></span><span id="healthChange" class="change"></span><br/>
        <span class="bar" id="magic"></span><span id="magicChange" class="change"></span><br/>
        <span class="bar" id="size"></span><span id="sizeChange" class="change"></span>
    </div>

    <div>

    </div>

    <!-- Contains images of saved potions -->
    <fieldset>
        <legend>Backpack</legend>
        <div id="backpack">

        </div>
    </fieldset>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script src="script-complete.js"></script>

</html>
